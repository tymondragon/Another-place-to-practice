<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Song+Myung" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>A test of our footnontes</title>
</head>

<body id='loginPage'>
  <h1 align="center"> Hi! Welcome to FootNotes! </h1>
  <div class="row">
    <form class="col s12">
      <div class="card blue-grey darken-1 col s6 offset-s3">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="What should we call you?" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6 offset-s3">
            <input placeholder="This helps us avoid duplicates" id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="We won't send you junk" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="BatmanShadow696969" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn-large col s6 offset-s3 blue-grey darken-2"><i class="material-icons right">school</i>Login</a>
      </div>
    </form>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./dom.js"></script>
</body>

</html>
