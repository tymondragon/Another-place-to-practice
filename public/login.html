<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    #loginPage {
      background: url("./books-finals.jpg") center fixed;
      text: black;
      font-weight: bolder;
      font-size: large;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: white;
    }
  </style>
</head>

<body id="loginPage">
  <h1 align="center"> Hi! Welcome to FootNotes! </h1>
  <div class="row">
    <form class="col s12">
      <div class="card blue-grey darken-1 col s6 offset-s3">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="What should we call you?" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6 offset-s3">
            <input placeholder="This helps us avoid duplicates" id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="We won't send you junk" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="BatmanShadow696969" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn-large col s6 offset-s3 blue-grey darken-2"><i class="material-icons right">school</i>Login</a>
      </div>
    </form>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
